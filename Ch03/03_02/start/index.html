<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // When creating a component, it should be capital letter and it should be a function 
      function Header(props){
        // for debugging purpose
        console.log(props);
        return(
          <h1>{props.name} Kitchen</h1>
        )
      }

      function MAIN(props){
        return(
          <section>
            <p>My kitchen is the best place in the house.</p>
          </section>
        )
      }

      function HEROSECTION(){
        return(
          <div>
            <h2>our kitchen </h2>
            <p> This is the main section of the landing page, which includes a large image or video with a brief headline, subheading, and a call-to-action button or form.</p>
          </div>
        )
      }
      function FAQ_SECTION(props){
        return(
          <div>
            <h2>{props.newtitle}</h2>
            <p> This section provides answers to frequently asked questions about the product or service</p>
          </div>
        )
      }
      function CONATCT_SECTION(props){
        return(
          <div>
            <h2>Contact</h2>
            <p> Our Phone : {props.number}</p>
          </div>)
      }
      function FOOTER(props){
        return(
          <div>
            <h2>Footer</h2>
            <p>Copyright {props.year}</p>
          </div>
        )
      }

      function App(){
        return(
          <div>
            <Header name = "Bhanu"/>
            <MAIN />
            <HEROSECTION />
            <FAQ_SECTION newtitle = "changed from FAQ to Ask Questions"/>
            <CONATCT_SECTION number = "+49 123456789"/>
            <FOOTER year={new Date().getFullYear()}/>
          </div>
        )
      }

      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
