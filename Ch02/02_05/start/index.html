<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>


    <script type="text/babel">
      let robot = "🤖";
      let alien = "👽";
      let umbrella = "☂️";
      let bag = "🎒";
      ReactDOM.render(
        <ul>
          <!-- The curly braces are used to evaluate the JavaScript expression BY CALLING variable -->
          <li>{robot}</li>
          <li>{alien}</li>
          <li>{umbrella}</li>
        </ul>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
