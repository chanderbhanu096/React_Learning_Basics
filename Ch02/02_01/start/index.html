<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <!-- The div tag is where we will render our React application -->
    <div id="root"></div>
    <!-- The script tag is where we will write our React code -->
    <SCRIPT type="text/javascript">
      // The ReactDOM.render() method is used to render the React application
      ReactDOM.render(
        // The React.createElement() method is used to create a React element
        React.createElement("h1", null, "Getting Started with React"),
        document.getElementById("root")
      );
    </SCRIPT>
  </body>
</html>
