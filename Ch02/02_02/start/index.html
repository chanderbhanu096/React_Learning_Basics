<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <title>React ⚛️</title>
  </head>
  <body>
      <div id="root"></div>
      <!-- storing the React element in a variable -->
      let element = React.createElement("h1", null, "Getting Started with React");
      <script type="text/javascript">
          ReactDOM.render(
            // element variable is passed to the ReactDOM.render() method
              element,
              document.getElementById("root")
          );
      </script>
  </body>
</html>
